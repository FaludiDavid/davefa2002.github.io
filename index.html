<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kriptovaluta Összehasonlító</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    section {
      padding: 2rem;
    }
    .crypto-section {
      margin-bottom: 3rem;
    }
    .chart-container {
      width: 100%;
      height: 600px;
    }
    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Kriptovaluta Összehasonlító</h1>
  <p>Bitcoin, Ethereum és Dogecoin árfolyam- és volatilitásvizsgálat egy helyen</p>
</header>

<section>
  <div class="crypto-section">
    <h2>Bitcoin (BTC)</h2>
    <div id="plotly-btc" class="chart-container"></div>
    <script>
      // Ide jönnek az előre kinyert adatok
      var btc_dates = [...];      // pl. ['2020-01-01', '2020-01-02', ...]
      var btc_prices = [...];     // pl. [7200.45, 7301.25, ...]
      var hover_texts = [...];    // pl. ['Dátum: 2020-01-01<br>Záróár: $7,200.45', ...]

      Plotly.newPlot('plotly-btc', [{
        x: btc_dates,
        y: btc_prices,
        mode: 'lines',
        line: {color: 'darkorange', width: 0.6},
        hovertext: hover_texts,
        hoverinfo: 'text'
      }], {
        title: "Bitcoin árfolyam időbeli alakulása (Yahoo Finance)",
        xaxis: {title: "Dátum"},
        yaxis: {title: "Záróár (USD)"},
        template: "simple_white",
        hovermode: "x unified"
      });
    </script>
  </div>

  <div class="crypto-section">
    <h2>Ethereum (ETH)</h2>
    <iframe src="ethereum.html"></iframe>
  </div>

  <div class="crypto-section">
    <h2>Dogecoin (DOGE)</h2>
    <iframe src="dogecoin.html"></iframe>
  </div>
</section>

<footer>
  &copy; 2025 Faludi Dávid | Kripto Projekt
</footer>

</body>
</html>
