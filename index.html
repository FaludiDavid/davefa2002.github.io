<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bitcoin Árfolyam</title>
  <!-- Plotly.js CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Bitcoin Árfolyam</h1>

  <!-- 1) Ide töltjük be a snippetet -->
  <div id="bitcoin-chart-container"></div>

  <!-- 2) A JS fetch betölti a snippet fájlt és beteszi ebbe a div-be -->
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch('charts/bitcoin_chart_div.html');
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const html = await resp.text();
        document.getElementById('bitcoin-chart-container').innerHTML = html;
      } catch (err) {
        console.error('Snippet betöltési hiba:', err);
        document.getElementById('bitcoin-chart-container').innerHTML =
          '<p style="color:red">Diagram betöltése sikertelen.</p>';
      }
    });
  </script>
</body>
</html>
