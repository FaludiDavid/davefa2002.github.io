<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kriptovaluta összehasonlítás</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Bitcoin, Ethereum és Dogecoin árfolyam összehasonlítása</h1>
  <canvas id="cryptoChart" width="800" height="400"></canvas>

  <script>
    const labels = ["2023-01", "2023-02", "2023-03", "2023-04", "2023-05", "2023-06", "2023-07"];

    const bitcoinData = [16700, 20000, 22000, 23000, 25000, 27000, 30000];
    const ethereumData = [1200, 1500, 1600, 1700, 1800, 1900, 2000];
    const dogecoinData = [0.07, 0.08, 0.075, 0.072, 0.074, 0.076, 0.078];

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Bitcoin",
          data: bitcoinData,
          borderColor: "orange",
          fill: false,
        },
        {
          label: "Ethereum",
          data: ethereumData,
          borderColor: "blue",
          fill: false,
        },
        {
          label: "Dogecoin",
          data: dogecoinData,
          borderColor: "green",
          fill: false,
        }
      ]
    };

    const config = {
      type: "line",
      data: data,
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: "Ár USD-ben"
            }
          },
          x: {
            title: {
              display: true,
              text: "Dátum"
            }
          }
        }
      }
    };

    const myChart = new Chart(
      document.getElementById("cryptoChart"),
      config
    );
  </script>
</body>
</html>
