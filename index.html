<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Colab Grafikonok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ha Plotly interaktív grafikonok vannak, ez kellhet -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    .grafikon {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>
  <h1>Interaktív grafikonok Colabból</h1>

  <!-- Itt jelennek meg a grafikonok -->
  <div class="grafikon">
    <!-- Példa beágyazott Plotly grafikon (az eredeti HTML-ből másold át ezt a div-et!) -->
    <div id="plotly-div-id" style="width:100%;height:100%;"></div>
    <script>
      var data = [{
        x: [1, 2, 3, 4],
        y: [10, 15, 13, 17],
        type: 'scatter'
      }];
      Plotly.newPlot('plotly-div-id', data);
    </script>
  </div>

</body>
</html>
