<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Felni átalakítás - Homokszórás effekt</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      /* Online kurzor ikon – ide írhatsz másik PNG linket is */
      cursor: url('https://cdn-icons-png.flaticon.com/512/10718/10718759.png') 16 16, auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const rustImage = new Image();
    const cleanImage = new Image();

    // A GitHub-repozitóriumból behívott képek útvonala
    rustImage.src = 'images/rusty.jpg';
    cleanImage.src = 'images/clean.jpg';

    const brushSize = 60;
    let isDrawing = false;

    const maskCanvas = document.createElement('canvas');
    const maskCtx = maskCanvas.getContext('2d');
    maskCanvas.width = width;
    maskCanvas.height = height;

    function drawMaskedImage() {
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(rustImage, 0, 0, width, height);

      ctx.save();
      ctx.globalCompositeOperation = 'destination-in';
      ctx.drawImage(maskCanvas, 0, 0);
      ctx.restore();

      ctx.globalCompositeOperation = 'source-over';
      ctx.drawImage(cleanImage, 0, 0, width, height);
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      maskCtx.beginPath();
      maskCtx.arc(e.clientX, e.clientY, brushSize, 0, 2 * Math.PI);
      maskCtx.fillStyle = 'black';
      maskCtx.fill();
      drawMaskedImage();
    });

    rustImage.onload = cleanImage.onload = () => drawMaskedImage();
  </script>
</body>
</html>
