<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homokszórás Effekt</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      cursor: url('https://cdn-icons-png.flaticon.com/512/10718/10718759.png') 16 16, auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const width = 800; // állítsd a kép méretének megfelelően
    const height = 500;
    canvas.width = width;
    canvas.height = height;

    const rusty = new Image();
    const clean = new Image();
    rusty.src = 'images/rusty.jpg';
    clean.src = 'images/clean.jpg';

    const maskCanvas = document.createElement('canvas');
    const maskCtx = maskCanvas.getContext('2d');
    maskCanvas.width = width;
    maskCanvas.height = height;

    let isDrawing = false;
    const brushSize = 50;

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(rusty, 0, 0, width, height);

      ctx.save();
      ctx.globalCompositeOperation = 'destination-in';
      ctx.drawImage(maskCanvas, 0, 0);
      ctx.restore();

      ctx.globalCompositeOperation = 'destination-over';
      ctx.drawImage(clean, 0, 0, width, height);
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      maskCtx.beginPath();
      maskCtx.arc(x, y, brushSize, 0, Math.PI * 2);
      maskCtx.fillStyle = 'black';
      maskCtx.fill();
      draw();
    });

    rusty.onload = clean.onload = () => draw();
  </script>
</body>
</html>
